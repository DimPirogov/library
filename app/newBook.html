<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <script src="/newBook.js" defer></script>
  <title>Admin new book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/book">Bibliotek</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a
              class="nav-link"
              aria-current="page"
              href="/book"
            >Bibliotek</a>
            <a
              href="/newBook"
              class="nav-link active"
            >Lägg ny bok</a>
            <a class="nav-link" href="/chat">Chatta
              <span id="chatUser"></span>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <h2>Lägg till ny bok!</h2>
    <form id="newBookForm">
      <div class="form-group">
        <label for="title" class="form-label">Titel</label>
        <input class="form-control" id="title" placeholder="Titel" type="text"
          required>
        <label for="author" class="form-label">Författare</label>
        <input class="form-control" id="author" placeholder="Författare"
          type="text" required
        >
        <label for="year" class="form-label">Utgivningsår</label>
        <input
          type="number" min="1700" max="2023"
          class="form-control"
          id="year"
          placeholder="Utgivningsår"
          required
        >
        <label for="genre" class="form-label">Genre</label>
        <select
          multiple
          class="form-control"
          id="genre"
          required
        >
          <option value="1">Komedi</option>
          <option value="2">Drama</option>
          <option value="3">Novell</option>
          <option value="4">Kriminalroman</option>
          <option value="5">Äventyr</option>
          <option value="6">Saga</option>
        </select>
        <label for="amount" class="form-label">Mängd</label>
        <input class="form-control" id="amount" type="number" min="1" required>
      </div>
      <div class="col-auto">
        <button
          type="submit"
          id="saveNewBook"
          class="btn btn-primary mt-3"
        >Spara ny Bok</button>
      </div>
    </form>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
