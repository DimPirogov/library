<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <script src="/listing.js" defer></script>
  <title>Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/book">Bibliotek</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a
              class="nav-link active"
              aria-current="page"
              href="/book"
            >Bibliotek</a>
            <a class="nav-link" href="/newBook">Lägg ny bok</a>
            <a class="nav-link" href="/chat">Chatta
              <span id="chatUser"></span>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <h2>Bok listan</h2>
    <div class="mb-3">
      <label for="listBox" class="form-label">
        Klicka på bokens data för att ändra i den :: | :: Tryck på RADERA för att ta bort!
      </label>
      <div id="listBox" class="form-control"></div>
    </div>
    <div class="mb-3">
      <label for="input" class="form-label">Skriv in sök ord</label>
      <input class="form-control" id="input" placeholder="Sök">
    </div>
    <div class="col-auto">
      <button id="searchTitle" class="btn btn-primary mb-3">Sök titel</button>
      <button id="searchAuthor" class="btn btn-primary mb-3">Sök författare</button>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
